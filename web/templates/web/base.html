<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game for you</title>
    {% load static %}
    {{ form.media.css }}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="body">
<nav class="header">
    <div class="header_right">
    <a href="{% url 'main' %}" class="link_text">Главная</a>
    <a href="{% url 'profile' %}">Профиль</a>
    <a href="{% url 'similar_games' %}">Похожая игра</a>
    <a href="{% url 'syst_char_games' %}">Игра по хар-кам</a>
    <a href="{% url 'game_filter' %}">Игры по фильтрам</a>
    </div>
    {% if user.is_anonymous %}
        <div>
            <div>
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'auth' %}">Авторизация</a>
            </div>
            {% else %}
            <div style="text-align: right">
                {% if not user.is_anonymous %}
                Вы авторизованы как <b>{{ user.username }}</b>
                <a href="{% url 'logout' %}">Выход</a>
                {% endif %}
            </div>
        </div>
    {% endif %}
</nav>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
